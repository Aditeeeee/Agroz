    <script>
        async function getWeather2() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            try {
                const response = await fetch('/get_weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city })
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById("temperature").value = data.temperature;
                    // document.getElementById("rainfall").value = data.rainfall;
                } else {
                    alert(`Failed to fetch weather data: ${data.error}`);
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                alert("An error occurred while fetching weather data.");
            }
        }
    </script>

<body>
    <div class="container">
        <img class="svg" src="/static/images/Rectangle.png" alt="SVG image" />

            </div>
        </header>

            <h1 style="font-size: 30px;margin-bottom: 20px;margin-top: -50px;">CHEMICAL FERTILIZER</h1>

            <div class="onecon" style="padding: 20px;">
            <img src="/static/images/ChemicalFertilizer.jpg" alt="Description" style="width:400px;height: 440px;" />
            </div>
            <div class="twocon" style="width: 80%;">
            <form action="/cpredict" method="post" class="split-form" style="height: 440px;">
                <div style="display: flex;">
                    <div style="width: 50%;">
                    <label for="city" style="margin-right: 195px;">Enter City</label>
                    <input type="text" id="city" name="city" required />
                    <button type="button" onclick="getWeather2()">Get Weather</button>
                    </div>

                    <div style="width: 50%;">
                    <label for="n" style="margin-right: 200px;">Nitrogen</label>
                    <input type="text" id="n" name="n" required>
                    </div>
                    </div>
                    <br><br>

                    <div style="display: flex;">
                        <div style="width: 50%;">
                    <label for="p" style="margin-right: 170px;">Phosphorous</label>
                    <input type="text" id="p" name="p"  required>
                    </div>

                    <div style="width: 50%;">
                    <label for="k" style="margin-right:190px ;">Potassium</label>
                    <input type="text" id="k" name="k"  required>
                    </div>
                    </div>

                    <div style="display: flex;">
                        <div style="width: 50%;">
                    <label for="ph" style="margin-right:250px;">pH</label>
                    <input type="text" id="ph" name="ph"  required>
                    </div>

                    <div style="width: 50%;">
                    <label for="rainfall" style="margin-right:210px ;">Rainfall</label>
                    <input type="text" id="rainfall" name="rainfall" required>
                    </div>
                    </div>

                    <div style="display: flex;">
                        <div style="width: 50%;">
                    <label for="temperature" style="margin-right: 175px;">Temperature</label>
                    <input type="text" id="temperature" name="temperature" required>
                    </div>

                    <div style="width: 50%;">
                    <label for="Crop" style="margin-right: 180px;">Select Crop</label><br>
                    <select id="Crop" name="Crop" required style="margin-top: 10px;width: 270px;height: 40px;border-radius: 5px;border-color: rgb(193, 190, 190);">
                        <option value="Sugarcane" >Sugarcane</option>
                        <option value="Jowar">Jowar</option>
                        <option value="Cotton" >Cotton</option>
                        <option value="Rice" >Rice</option>
                        <option value="Wheat" >Wheat</option>
                        <option value="Groundnut">Groundnut</option>
                        <option value="Maize" >Maize</option>
